# ------------------------------------------------------------------------------
# DO NOT EDIT THIS FILE
# Any custom configuration should be made in custom.ini
# ------------------------------------------------------------------------------
[Paths]
# Configuration directory
ConfDirectory       = conf
# Directory containing the libraries
LibDirectory        = lib
# Directory to store the logs and transcripts
LogDirectory        = logs
# Directory to export the rules to
ExportDirectory     = etc\export
# Directory from which to import the rules
ImportDirectory     = etc\import
# Directory to store preparation files
TransformDirectory  = etc\transform
# Directory containing the CSV files
CSVDirectory        = etc\csv
# PowerShell scripts directory
ScriptDirectory     = powershell
# SQL scripts directory
SQLDirectory        = sql
# Directory for temporary files
TempDirectory       = tmp
# Path to IIS directory
IISPath             = C:\inetpub
# Maestro Utilities
MaestroEngine       = local
MaestroRoot         = wwwroot
MaestroDir          = Rules Exchange\Business Rules Engine
MaestroExchangeExe  = Maestro.Main.Exchange.Command.exe
MaestroXMLProcessor = MaestroXmlPreprocessor.exe

[Filenames]
# Server properties
ServerProperties    = server.ini
# Custom configuration
CustomProperties    = custom.ini
# Clear SQL script
ClearScript         = clear_rule.sql
# Search SQL script
SearchScript        = search_rule.sql
# Select SQL script
SelectScript        = select_rule.sql
# Build SQL script
BuildScript         = build_rule.sql
# Transform manifest
Manifest            = transform.xml

[Checks]
ServerParameters    = Archive, Database, Server, Staging
